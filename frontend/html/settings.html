<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - Real Estate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Header-->
    <my-header></my-header>
    <div class="slide"></div>
    <div class="settings-container">
        <div class="profile-container-settings">
            <div class="profile-header">
                <img id="profile-picture" class="profile-picture" src="default-avatar.png" alt="Profile Picture">
                <input type="file" id="upload-picture" class="file-input" style="display: none;" accept="image/*">
                <h1 id="full-name-display" class="profile-name">John Doe</h1>
                <input type="text" id="full-name-edit" class="form-input" value="John Doe" style="display: none;">
            </div>
            <div class="profile-details">
                <p><strong>Email:</strong> <span id="email-display">johndoe@example.com</span></p>
                <input type="email" id="email-edit" class="form-input" value="johndoe@example.com" style="display: none;">
    
                <p><strong>Address:</strong> <span id="address-display">1234 Elm Street, Springfield</span></p>
                <input type="text" id="address-edit" class="form-input" value="1234 Elm Street, Springfield" style="display: none;">
            </div>
            <div class="order-history">
                <h2>Order History</h2>
                <ul id="order-list" class="order-list">
                    <li>Order #1234 - $250,000 - Completed</li>
                    <li>Order #5678 - $180,000 - Pending</li>
                    <li>Order #9101 - $320,000 - Completed</li>
                </ul>
            </div>
            <button id="edit-save-button" class="settings-button">Edit Profile</button>
        </div>
    </div>
    
    <!--Footer-->
    <my-footer></my-footer>
    <script src="js/script.js"></script>
</body>
</html>
