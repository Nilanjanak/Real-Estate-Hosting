<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background -->
  <rect width="600" height="500" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Exterior Windows -->
  <line x1="0" y1="0" x2="600" y2="0" stroke="blue" stroke-width="4"/>
  <line x1="0" y1="500" x2="600" y2="500" stroke="black" stroke-width="2"/>
  <line x1="0" y1="0" x2="0" y2="500" stroke="blue" stroke-width="4"/>
  <line x1="600" y1="0" x2="600" y2="500" stroke="blue" stroke-width="4"/>
  
  <!-- Main Entrance -->
  <path d="M250,500 L350,500" stroke="black" stroke-width="4"/>
  <path d="M250,490 L350,490" stroke="black" stroke-width="1"/>
  <text x="285" y="480" font-size="12">Main Entrance</text>
  
  <!-- Vehicle Display Areas (represented by rectangles) -->
  <rect x="50" y="50" width="200" height="100" fill="none" stroke="gray" stroke-dasharray="5,5"/>
  <rect x="350" y="50" width="200" height="100" fill="none" stroke="gray" stroke-dasharray="5,5"/>
  <rect x="50" y="200" width="200" height="100" fill="none" stroke="gray" stroke-dasharray="5,5"/>
  <rect x="350" y="200" width="200" height="100" fill="none" stroke="gray" stroke-dasharray="5,5"/>
  <rect x="200" y="350" width="200" height="100" fill="none" stroke="gray" stroke-dasharray="5,5"/>
  <text x="130" y="100" font-size="12">Display 1</text>
  <text x="430" y="100" font-size="12">Display 2</text>
  <text x="130" y="250" font-size="12">Display 3</text>
  <text x="430" y="250" font-size="12">Display 4</text>
  <text x="280" y="400" font-size="12">Display 5</text>
  
  <!-- Customer Waiting Area -->
  <rect x="40" y="320" width="120" height="100" fill="#f0f0f0" stroke="black"/>
  <text x="50" y="350" font-size="12">Waiting Area</text>
  <!-- Coffee Bar -->
  <rect x="40" y="420" width="120" height="20" fill="#d3d3d3" stroke="black"/>
  <text x="65" y="433" font-size="10">Coffee Bar</text>
  <!-- Seating (circles represent chairs) -->
  <circle cx="70" cy="360" r="5" fill="gray"/>
  <circle cx="90" cy="360" r="5" fill="gray"/>
  <circle cx="110" cy="360" r="5" fill="gray"/>
  <circle cx="70" cy="390" r="5" fill="gray"/>
  <circle cx="90" cy="390" r="5" fill="gray"/>
  <circle cx="110" cy="390" r="5" fill="gray"/>
  
  <!-- Sales Desk Area -->
  <rect x="440" y="350" width="120" height="60" fill="#e6e6e6" stroke="black"/>
  <text x="460" y="385" font-size="12">Sales Desks</text>
  <!-- Sales Desks (rectangles) -->
  <rect x="450" y="360" width="40" height="20" fill="gray"/>
  <rect x="510" y="360" width="40" height="20" fill="gray"/>
  
  <!-- Private Office -->
  <rect x="440" y="420" width="120" height="60" fill="#d9d9d9" stroke="black"/>
  <text x="460" y="455" font-size="12">Private Office</text>
  
  <!-- Flow Arrows -->
  <path d="M300,485 L300,450 L300,400" fill="none" stroke="#888" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M300,380 C300,300 150,300 150,350" fill="none" stroke="#888" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M300,380 C300,300 450,300 450,380" fill="none" stroke="#888" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888"/>
    </marker>
  </defs>
  
  <!-- Scale -->
  <line x1="50" y1="20" x2="150" y2="20" stroke="black" stroke-width="1"/>
  <text x="85" y="35" font-size="10">20 feet</text>
  
  <!-- Legend -->
  <rect x="480" y="10" width="100" height="30" fill="none" stroke="black"/>
  <text x="485" y="25" font-size="10">Scale: 1" = 10'</text>
</svg>
